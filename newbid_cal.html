<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ko">
<head>
    <title> - 복수예가 산출 프로그램</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <style>
        .container {
            width: 80%;
            margin: auto;
            font-family: 'Noto Sans', sans-serif;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>모두입찰 - 복수예가 산출 프로그램</h1>
    <table>
        <tr>
            <th>기초금액 입력</th>
            <td><input type="number" id="basePrice" placeholder="기초금액 입력 (원)" /></td>
        </tr>
        <tr>
            <th>낙찰 하한율 (%)</th>
            <td><input type="number" id="lowerBound" placeholder="낙찰 하한율 입력 (%)" /></td>
        </tr>
        <tr>
            <th>예가 범위 선택</th>
            <td>
                <select id="estimateRange">
                    <option value="-2,2">-2% ~ 2%</option>
                    <option value="-3,3">-3% ~ 3%</option>
                </select>
            </td>
        </tr>
    </table>
    <button class="btn" onclick="calculateEstimates()">예가 산출</button>
    <h3>산출된 복수예비가격:</h3>
    <ul id="estimateList"></ul>
    <h3>최종 낙찰 가능 금액:</h3>
    <p id="finalPrice"></p>
</div>

<script>
function calculateEstimates() {
    const basePrice = parseFloat(document.getElementById('basePrice').value);
    const lowerBound = parseFloat(document.getElementById('lowerBound').value);
    const estimateRange = document.getElementById('estimateRange').value.split(',');

    const lowerRange = parseFloat(estimateRange[0]);
    const upperRange = parseFloat(estimateRange[1]);

    if (isNaN(basePrice) || isNaN(lowerBound)) {
        alert('기초금액과 낙찰 하한율을 모두 입력해주세요.');
        return;
    }

    // 예비가격 생성: 선택된 범위에 따라 예비가격 생성
    const estimateList = [];
    for (let i = 0; i < 15; i++) {
        const variation = Math.random() * (upperRange - lowerRange) + lowerRange;
        const estimate = basePrice * (1 + variation / 100);
        estimateList.push(Math.round(estimate));
    }

    // 결과를 화면에 표시
    displayEstimates(estimateList);

    // 자동으로 4개의 예비가격을 선택하여 평균을 낙찰 금액으로 산출
    const selectedEstimates = selectEstimates(estimateList);
    const finalPrice = calculateFinalPrice(selectedEstimates, lowerBound);
    document.getElementById('finalPrice').innerText = `${finalPrice.toLocaleString()} 원`;
}

function displayEstimates(estimateList) {
    const estimateListElem = document.getElementById('estimateList');
    estimateListElem.innerHTML = '';
    estimateList.forEach((estimate, index) => {
        const li = document.createElement('li');
        li.innerText = `예비가격 ${index + 1}: ${estimate.toLocaleString()} 원`;
        estimateListElem.appendChild(li);
    });
}

function selectEstimates(estimateList) {
    return estimateList.slice(0, 4);  // 상위 4개의 예비가격 선택 (단순화 처리)
}

function calculateFinalPrice(estimates, lowerBound) {
    const averageEstimate = estimates.reduce((acc, price) => acc + price, 0) / estimates.length;
    return Math.round(averageEstimate * (lowerBound / 100));
}
</script>
</body>
</html>
