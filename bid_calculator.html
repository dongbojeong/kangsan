<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>낙찰금액 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 20px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>낙찰금액 계산기</h1>
        <form id="bidForm">
            <label for="baseAmount">기초금액 (원):</label>
            <input type="number" id="baseAmount" placeholder="103400000" required><br><br>

            <label for="threshold">낙찰하한율 (%):</label>
            <input type="number" id="threshold" placeholder="88" step="0.01" required><br><br>

            <button type="button" onclick="calculateBid()">계산하기</button>
        </form>

        <h2>계산된 낙찰금액:</h2>
        <p id="result"></p>
    </div>

    <script>
        function calculateBid() {
            // 입력된 기초금액과 낙찰하한율을 가져옴
            const baseAmount = parseFloat(document.getElementById("baseAmount").value);
            const threshold = parseFloat(document.getElementById("threshold").value);

            if (isNaN(baseAmount) || isNaN(threshold)) {
                alert("유효한 값을 입력하세요.");
                return;
            }

            // 낙찰하한율을 백분율에서 소수로 변환
            const thresholdDecimal = threshold / 100;

            // 낙찰금액 계산
            const bidPrice = baseAmount * thresholdDecimal;

            // 계산 결과를 소수 첫째 자리에서 반올림하여 표시
            document.getElementById("result").innerText = `낙찰금액: ${Math.round(bidPrice).toLocaleString()} 원`;
        }
    </script>
</body>
</html>
