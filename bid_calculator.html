<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추첨가격 및 낙찰하한선 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .result-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>추첨가격 및 낙찰하한선 계산기</h1>
        <form id="calcForm">
            <label for="baseAmount">기초금액 (원):</label>
            <input type="number" id="baseAmount" placeholder="기초금액 입력" required><br><br>

            <label for="priceRange">예가범위 (%):</label>
            <input type="number" id="priceRange" placeholder="예가범위 입력" step="0.01" required><br><br>

            <label for="companyCount">예상입찰업체수:</label>
            <input type="number" id="companyCount" placeholder="업체수 입력" required><br><br>

            <label for="bidRate">투찰율 (%):</label>
            <input type="number" id="bidRate" placeholder="투찰율 입력" step="0.01" required><br><br>

            <button type="button" onclick="calculateResults()">계산하기</button>
        </form>

        <div class="result-section" id="result">
            <h2>계산 결과</h2>
            <p id="drawPrice"></p>
            <p id="range"></p>
            <p id="drawCount"></p>
            <p id="drawResult"></p>
            <p id="lowerLimit"></p>
        </div>
    </div>

    <script>
        function calculateResults() {
            const baseAmount = parseFloat(document.getElementById("baseAmount").value);
            const priceRange = parseFloat(document.getElementById("priceRange").value);
            const companyCount = parseInt(document.getElementById("companyCount").value);
            const bidRate = parseFloat(document.getElementById("bidRate").value);

            if (isNaN(baseAmount) || isNaN(priceRange) || isNaN(companyCount) || isNaN(bidRate)) {
                alert("모든 값을 정확하게 입력하세요.");
                return;
            }

            // 예가범위 계산 (± 범위 계산)
            const lowerLimit = baseAmount * (1 - priceRange / 100);
            const upperLimit = baseAmount * (1 + priceRange / 100);

            // 추첨가격 계산 (임의로 투찰율에 따른 추정값 적용)
            const drawPrice = baseAmount * (bidRate / 100);

            // 추첨횟수 계산 (임의로 업체수에 비례하여 추정)
            const drawCount = Math.ceil(companyCount / 10);  // 추첨횟수는 업체 수에 따라 비례적 증가

            // 추첨예가 계산
            const drawResult = (lowerLimit + upperLimit) / 2;

            // 낙찰하한선 계산 (임의로 85%로 설정)
            const lowerBidLimit = baseAmount * 0.85;

            // 결과를 표시
            document.getElementById("drawPrice").innerText = `추첨가격: ${Math.round(drawPrice).toLocaleString()} 원`;
            document.getElementById("range").innerText = `예가범위: ${Math.round(lowerLimit).toLocaleString()} 원 ~ ${Math.round(upperLimit).toLocaleString()} 원`;
            document.getElementById("drawCount").innerText = `추첨횟수: ${drawCount} 회`;
            document.getElementById("drawResult").innerText = `추첨예가: ${Math.round(drawResult).toLocaleString()} 원`;
            document.getElementById("lowerLimit").innerText = `낙찰하한선: ${Math.round(lowerBidLimit).toLocaleString()} 원`;
        }
    </script>
</body>
</html>
