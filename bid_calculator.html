<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투찰 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .result-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>추첨가격 및 예상가 계산기</h1>
        <form id="calcForm">
            <label for="baseAmount">기초금액 (원):</label>
            <input type="text" id="baseAmount" placeholder="기초금액 입력" oninput="formatNumber(this)" required><br><br>

            <label for="priceRange">예가범위 (%):</label>
            <input type="number" id="priceRange" placeholder="예가범위 입력" step="0.01" required><br><br>

            <label for="bidRate">투찰율 (%):</label>
            <input type="number" id="bidRate" placeholder="투찰율 입력" step="0.01" required><br><br>

            <button type="button" onclick="calculateResults()">계산하기</button>
        </form>

        <div class="result-section" id="result">
            <h2>계산 결과</h2>
            <p id="drawPrices"></p>
            <p id="estimatedPrices"></p>
            <p id="ratios"></p>
        </div>
    </div>

    <script>
        // 천 단위 콤마 추가 함수
        function formatNumber(input) {
            let value = input.value.replace(/,/g, ''); // 기존 콤마 제거
            input.value = Number(value).toLocaleString(); // 천 단위 콤마 추가
        }

        // 결과 계산 함수
        function calculateResults() {
            const baseAmountStr = document.getElementById("baseAmount").value.replace(/,/g, '');
            const baseAmount = parseFloat(baseAmountStr);
            const priceRange = parseFloat(document.getElementById("priceRange").value);
            const bidRate = parseFloat(document.getElementById("bidRate").value);

            if (isNaN(baseAmount) || isNaN(priceRange) || isNaN(bidRate)) {
                alert("모든 값을 정확하게 입력하세요.");
                return;
            }

            // 15개의 추첨가격을 랜덤으로 생성 (예가범위 내에서)
            let drawPrices = [];
            for (let i = 0; i < 15; i++) {
                const randomPrice = baseAmount * (1 + (Math.random() * (priceRange * 2) - priceRange) / 100);
                drawPrices.push(randomPrice);
            }

            // 랜덤으로 4개의 추첨가격 선택
            let selectedPrices = [];
            while (selectedPrices.length < 4) {
                const randomIndex = Math.floor(Math.random() * drawPrices.length);
                selectedPrices.push(drawPrices[randomIndex]);
                drawPrices.splice(randomIndex, 1); // 중복 방지
            }

            // 예상가 1, 2, 3은 선택된 4개의 가격 중 상위 3개
            selectedPrices.sort((a, b) => b - a); // 높은 순서대로 정렬
            const estimatedPrice1 = selectedPrices[0];
            const estimatedPrice2 = selectedPrices[1];
            const estimatedPrice3 = selectedPrices[2];

            // 비율 계산
            const ratio1 = (estimatedPrice1 / baseAmount * 100).toFixed(2);
            const ratio2 = (estimatedPrice2 / baseAmount * 100).toFixed(2);
            const ratio3 = (estimatedPrice3 / baseAmount * 100).toFixed(2);

            // 결과 표시
            document.getElementById("drawPrices").innerText = `랜덤 추첨가격: ${selectedPrices.map(price => Math.round(price).toLocaleString()).join(' 원, ')} 원`;
            document.getElementById("estimatedPrices").innerText = `예상가1: ${Math.round(estimatedPrice1).toLocaleString()} 원, 예상가2: ${Math.round(estimatedPrice2).toLocaleString()} 원, 예상가3: ${Math.round(estimatedPrice3).toLocaleString()} 원`;
            document.getElementById("ratios").innerText = `비율: 예상가1: ${ratio1}%, 예상가2: ${ratio2}%, 예상가3: ${ratio3}%`;
        }
    </script>
</body>
</html>
